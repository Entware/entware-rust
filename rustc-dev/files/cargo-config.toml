### host
[target.@RUSTC_HOST_ARCH@]
linker = "@HOST_CC@"

### target
[target.@RUSTC_TARGET_ARCH@]
linker = "@TARGET_CC@"

### Custom profiles:
### strip
[profile.strip]
inherits = "release"
opt-level = "z"
debug = false
split-debuginfo = "off"
debug-assertions = false
overflow-checks = false
lto = "thin"
panic = "abort"
incremental = false
codegen-units = 1
rpath = false
strip = true

### s(uper)strip
[profile.sstrip]
inherits = "release"
opt-level = "z"
debug = false
split-debuginfo = "off"
debug-assertions = false
overflow-checks = false
lto = "fat"
panic = "abort"
incremental = false
codegen-units = 1
rpath = false
strip = "symbols"

### Overrides build-script settings:
### Only for build scripts, proc macros, and their dependencies
[profile.release.build-override]
opt-level = "z"
debug = false
split-debuginfo = "off"
debug-assertions = false
overflow-checks = false
incremental = false
codegen-units = 1
strip = true

### For any non-workspace member
[profile.release.package."*"]
opt-level = "z"
debug = false
split-debuginfo = "off"
debug-assertions = false
overflow-checks = false
incremental = false
codegen-units = 1
strip = true

